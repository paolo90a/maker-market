<template name="accountSelector">
  <p>
  Accounts:
  <div class="style-select rounded">
  
    
    
    <select>
    {{#each accounts}}
      <option value="{{this}}" selected={{equals this address}}>{{this}}</option>
    {{/each}}
    </select>
    </div>
    
    
  </p>
  <!--
  <p>Active Account:
    <pre>{{currentAccount}}</pre>
  </p>
  -->
</template>
