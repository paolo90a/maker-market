<template name="accountSelector">
  <p>


  <div class="style-select rounded" style="margin-left:10px;float:left">




    <select>
    {{#each accounts}}
      <option value="{{this}}" selected={{equals this address}}>{{this}}</option>
    {{/each}}
    </select>
    </div>


  </p>

</template>
