<template name="myorders">





  <div style="height:300px;width:442px;border:solid;float:left;background:white">
  <h2>My Orders</h2>
  {{> orders orders=(findOffers 'mine') priceLabel='Price' showCancel=true}}
</div>
<div style="height:300px;width:442px;border:solid;float:left;background:white;margin-left:40px">
  <h2>Last Trades</h2>
  {{> orders orders=lastTrades priceLabel='Price'}}
  </div>


</template>
